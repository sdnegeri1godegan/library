<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Siswa - Kuncup Mekar 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2>Portal Siswa</h2>
      <p>Masukkan NIS untuk cek status</p>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="nisInput" class="form-control form-control-lg" placeholder="Masukkan NIS (4 digit)" maxlength="4">
          <button class="btn btn-primary" onclick="cekSiswa()">Cek</button>
        </div>
        <div id="result" class="mt-3"></div>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="index.html" class="btn btn-outline-secondary">Kembali</a>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/XXX/exec'; // GANTI DENGAN URL WEB APP

    async function cekSiswa() {
      const nis = document.getElementById('nisInput').value.trim();
      if (!/^\d{4}$/.test(nis)) {
        document.getElementById('result').innerHTML = `<div class="alert alert-danger">NIS harus 4 digit angka!</div>`;
        return;
      }

      const res = await fetch(`${WEB_APP_URL}?action=scanBarcode&barcode=${nis}`);
      const data = await res.json();

      if (data.type === 'STUDENT') {
        const s = data.data;
        const status = s.Status === 'AKTIF' ? 'success' : 'warning';
        document.getElementById('result').innerHTML = `
          <div class="alert alert-${status}">
            <strong>${s.Nama}</strong> (NIS: ${s.NIS})<br>
            Kelas: ${s.Kelas} | Status: <strong>${s.Status}</strong><br>
            Buku dipinjam: ${s.Buku_Dipinjam} / 5
            ${s.Status === 'AKTIF' ? '<br><span class="text-success">Bisa meminjam buku</span>' : '<br><span class="text-danger">Tidak bisa meminjam</span>'}
          </div>`;
      } else {
        document.getElementById('result').innerHTML = `<div class="alert alert-danger">Siswa tidak ditemukan!</div>`;
      }
    }
  </script>
</body>
</html>
