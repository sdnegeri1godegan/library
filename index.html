<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Perpustakaan Digital Kuncup Mekar 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-book-open"></i>
            <p>Memuat Sistem Perpustakaan...</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-sign-in-alt"></i>
                <h2>Masuk ke Sistem</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>
            <div id="loginMessage"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-book-open"></i>
                <h3>Perpustakaan KM1</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" data-page="dashboard" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" data-page="students" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Siswa</span>
                    <span id="students-badge" class="badge"></span>
                </a>
                <a href="#" data-page="books" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Buku</span>
                    <span id="books-badge" class="badge"></span>
                </a>
                <a href="#" data-page="transactions" class="nav-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transaksi</span>
                    <span id="loans-badge" class="badge"></span>
                </a>
                <a href="#" data-page="reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Laporan</span>
                </a>
                <a href="#" data-page="scan" class="nav-item">
                    <i class="fas fa-qrcode"></i>
                    <span>Scan Cepat</span>
                </a>
                <a href="#" data-page="system" class="nav-item">
                    <i class="fas fa-cogs"></i>
                    <span>Sistem</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Keluar</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-info">
                    <span id="currentUser"></span>
                    <span id="currentTime"></span>
                </div>
            </header>

            <!-- Page Content -->
            <div id="pageContent">
                <!-- Dashboard will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobileOverlay" class="mobile-overlay"></div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/students.js"></script>
    <script src="js/books.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
